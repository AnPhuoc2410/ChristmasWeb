<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
<!--   <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spinload.css" /> -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.wallpaperup.com/uploads/wallpapers/2017/12/15/1167470/61dac6f197d1c98765c550d38b4f4d71.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
      
      body.initial-background {
    background-image: none !important;
        }


        #giftBox {
            cursor: pointer;
        }

         #mainContent {
            display: none;
            background-color: rgba(255, 255, 255, 0.8); /* Background color for main content */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Hiệu ứng tuyết rơi */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Lớp chứa hiệu ứng tuyết */
        .snowfall-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Responsive Image */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Kiểu dáng cho thiết bị di động */
        @media only screen and (max-width: 600px) {
            img {
                width: 100%; /* Đảm bảo hình ảnh chiếm toàn bộ chiều rộng của màn hình */
            }
        }

        /* Các vị trí ảnh */
        .centered-images {
            position: relative;
        }

        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #imageTopLeft {
            width: 100px;
        }

        #imageTopRight {
            width: 100px;
        }

        #imageCenter1 {
            width: 100px;
        }

        #imageCenter2 {
            width: 100px;
        }
    </style>
</head>
<body>

    <div id="giftBox">
        <img src="https://th.bing.com/th/id/R.d1f1f5c95c76969bf1a35d273a5e9883?rik=%2fGUFBM87irVvOQ&pid=ImgRaw" alt="Gift Box" width="800" height="800">
    </div>

    <div id="mainContent">
        <header>
            <h1>Merry Christmas!</h1>
        </header>

        <section>
            <h2>Welcome to the Christmas Celebration!</h2>
            <p>This is a festive HTML page to celebrate Christmas. Feel the joy and warmth of the holiday season!</p>
            <img width="600" src="https://images7.alphacoders.com/464/464603.jpg" alt="Christmas Tree">
            <div class="centered-images">
                <img id="imageTopLeft" src="https://noel-phuduc.vercel.app/image/snowman.png" alt="Artwork 1" class="centered-images">
                <img id="imageTopRight" src="https://th.bing.com/th/id/R.55f59f2a469ec52015198ccb19786cae?rik=D1oE3HfAJCXYgA&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fsanta-clipart-transparent%2fsanta-clipart-transparent-23.jpg&ehk=W9mRrvBP%2b9Ko8ThXJCqNiRyh2sDs0aPCKJIbqxD5bSI%3d&risl=&pid=ImgRaw&r=0" alt="Artwork 2" class="centered-images">
                <img id="imageCenter1" src="https://th.bing.com/th/id/OIF.4YqFXfCnuTzcs2XGddelcg?rs=1&pid=ImgDetMain" alt="Artwork 3" class="centered-images">
                <img id="imageCenter2" src="https://media1.tenor.com/images/1db579376a35a838344de791897e24b5/tenor.gif?itemid=13218757" alt="Artwork 4" class="centered-image">
            </div>
        </section>

        <!-- Thẻ âm thanh -->
        <audio id="backgroundMusic" controls autoplay loop>
            <source src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/THE%20REAL%20SLIM%20SHADY%20%20Medieval%20Bardcore%20Version%20%20Eminem%20vs%20Beedle%20the%20Bardcore.mp3?v=1701275390604" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <footer>
            <p>© 2023 Phuoc. Merry Christmas.</p>
        </footer>
    </div>

    <script>
        // Ẩn âm thanh khi tải trang
document.getElementById('backgroundMusic').pause();

// Thêm lớp tạm thời vào body khi trang được tải
document.body.classList.add('initial-background');

document.getElementById('giftBox').addEventListener('click', function () {
    // Ẩn ảnh hộp quà
    this.style.display = 'none';

    // Hiển thị nội dung chính của trang
    document.getElementById('mainContent').style.display = 'block';

    // Hiện âm thanh
    const backgroundMusic = document.getElementById('backgroundMusic');
    backgroundMusic.style.display = 'block';
    backgroundMusic.play();

    // Thêm lớp chứa hiệu ứng tuyết
    const snowfallContainer = document.createElement('div');
    snowfallContainer.className = 'snowfall-container';
    document.body.appendChild(snowfallContainer);

    // Tạo tuyết rơi
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowfallContainer.appendChild(snowflake);

        snowflake.addEventListener('animationiteration', () => {
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
        });

        return snowflake;
    }

    // Tạo 50 tuyết rơi ban đầu
    for (let i = 0; i < 50; i++) {
        createSnowflake();
    }

    // Loại bỏ lớp tạm thời từ body
    document.body.classList.remove('initial-background');
});



    </script>

</body>
</html>
