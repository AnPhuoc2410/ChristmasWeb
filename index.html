<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            overflow: hidden; /* Ngăn chặn hiển thị thanh cuộn */
        }

        header {
            background-color: #e74c3c;
            padding: 20px;
            color: #fff;
            font-size: 24px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            padding: 10px;
            color: #fff;
        }

        /* Hiệu ứng tuyết rơi */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Merry Christmas!</h1>
    </header>

    <section>
        <h2>Welcome to the Christmas Celebration!</h2>
        <p>This is a festive HTML page to celebrate Christmas. Feel the joy and warmth of the holiday season!</p>
        <img src="https://example.com/christmas_tree.jpg" alt="Christmas Tree">
    </section>

    <footer>
        <p>© 2023 Your Name. All rights reserved.</p>
    </footer>

    <!-- Hiệu ứng tuyết rơi -->
    <script>
        // Tạo tuyết rơi
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(snowflake);

            // Khi tuyết rơi đến dưới cùng, hủy nó và tạo một cái mới
            snowflake.addEventListener('animationiteration', () => {
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
            });

            return snowflake;
        }

        // Tạo 50 tuyết rơi ban đầu
        for (let i = 0; i < 50; i++) {
            createSnowflake();
        }
    </script>

</body>
</html>
