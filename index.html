<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=auto, initial-scale=1.0" />
    <title>Merry Christmas!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="lightss.css" />

    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/cee355cf-23b9-46b2-a0f5-c87469d4c96c.image.png?v=1701572732607"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: url("https://www.wallpaperup.com/uploads/wallpapers/2017/12/15/1167470/61dac6f197d1c98765c550d38b4f4d71.jpg")
          no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        overflow: hidden;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.initial-background {
        background-image: none !important;
      }

      #mainContent {
        display: none;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .snowflake {
        position: absolute;
        color: #fff;
        font-size: 20px;
        pointer-events: none;
        animation: snowfall linear infinite;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(0);
        }

        100% {
          transform: translateY(100vh);
        }
      }

      .snowfall-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      @media only screen and (max-width: 600px) {
        body {
          background-size: auto; /* Thay đổi background-size để ảnh nền không bị co lại */
        }
        img {
          width: 100%;
        }
      }
      .responsive-image {
        position: relative;
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto; /* Để căn giữa hình ảnh trong container cha (nếu có) */
      }

      .centered-images {
        position: relative;
      }
      .santaclaus-image {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 80%;
        left: 15%;
        transform: translate(-50%, -50%);
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: auto;
      }
      .tree-image{
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 70%;
        left: 38%;
        transform: translate(-50%, -50%);
        margin: -30px 0 0 0;
        padding: 0;
        pointer-events: none;
        width:900;
      }
      .snowman-image {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 78%;
        left: 70%;
        transform: translate(-50%, -50%);
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: auto;
      }
      .sleigh-image{
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 75%;
        transform: translate(-50%, -50%);
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: auto;
      }

      .centered-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #imageSnowman,
      #imageSanta{
        width: 100px;
      }
      
      #imageTree,
      #imageSleigh {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="centerer">
        <a href="#" class="button" id="christmasButton">Christmas Button</a>
      </div>
    </div>

    <div id="mainContent">
      <ul class="lightrope">
        <li></li>

      </ul>
      <header>
        <h1>Merry Christmas!</h1>
      </header>

      <section>
        <h2>Giáng Sinh is coming!</h2>
        <p>
          Giáng Sinh an lành và ấm áp nhất đến với bạn và những người thân yêu
          ❤❤
        </p>
        <img
          src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/381e0d5c-78a9-4910-bcd8-95656c7b7e2e.image.png?v=1701575288687"
          alt="Christmas Tree"
        />
        <div class="noel-images">
          <img
            id="imageSnowman"
            src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/snowman.png?v=1701512663318"
            alt="Artwork 1"

          />
          <img

            alt="Artwork 2"
            class="santaclaus-image responsive-image"
          />
          <img

            alt="Artwork 4"

      <audio id="backgroundMusic" controls autoplay loop>
        <source
          src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/THE%20REAL%20SLIM%20SHADY%20%20Medieval%20Bardcore%20Version%20%20Eminem%20vs%20Beedle%20the%20Bardcore.mp3?v=1701275390604"

      <footer>
        <p>© 2023 Phuoc. Merry Christmas.</p>
      </footer>
    </div>

    <script>
      //Dừng nhạc trước khi bấm
      document.getElementById("backgroundMusic").pause();

      document
        .getElementById("christmasButton")
        .addEventListener("click", function () {
          // Ẩn button Christmas
          this.style.display = "none";
          this.style.background = "none";

          // Hiển thị nội dung chính của trang
          document.getElementById("mainContent").style.display = "block";

          // Hiện âm thanh
          const backgroundMusic = document.getElementById("backgroundMusic");
          backgroundMusic.style.display = "none";
          backgroundMusic.play();

          // Thêm lớp chứa hiệu ứng tuyết
          const snowfallContainer = document.createElement("div");
          snowfallContainer.className = "snowfall-container";
          document.body.appendChild(snowfallContainer);

          // Tạo tuyết rơi
          function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.innerHTML = "❆";
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowfallContainer.appendChild(snowflake);

            snowflake.addEventListener("animationiteration", () => {
              snowflake.style.left = Math.random() * window.innerWidth + "px";
            });

            return snowflake;
          }

          // Tạo 50 tuyết rơi ban đầu
          for (let i = 0; i < 50; i++) {
            createSnowflake();
          }

          // Loại bỏ lớp tạm thời từ body
          document.body.classList.remove("initial-background");
        });
    </script>
  </body>
</html>
