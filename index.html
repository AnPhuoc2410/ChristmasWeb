<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="lightss.css" />

    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/cee355cf-23b9-46b2-a0f5-c87469d4c96c.image.png?v=1701572732607"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: url("https://www.wallpaperup.com/uploads/wallpapers/2017/12/15/1167470/61dac6f197d1c98765c550d38b4f4d71.jpg")
          no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        overflow: hidden;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.initial-background {
        background-image: none !important;
      }

      #mainContent {
        display: none;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .snowflake {
        position: absolute;
        color: #fff;
        font-size: 20px;
        pointer-events: none;
        animation: snowfall linear infinite;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(0);
        }

        100% {
          transform: translateY(100vh);
        }
      }

      .snowfall-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      @media only screen and (max-width: 600px) {
        body {
          background-size: auto; /* Thay đổi background-size để ảnh nền không bị co lại */
        }
        img {
          width: 100%;
        }
      }

      .centered-images {
        position: relative;
      }
      .santaclaus-image {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 80%;
        left: 15%;
        transform: translate(-50%, -50%);
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: auto;
      }
      .tree-image {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 70%;
        left: 45%;
        transform: translate(-50%, -50%);
        margin: -30px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: 900;
      }
      .gift-box {
        position: absolute;
        cursor: pointer;
      }

      #giftBox1 {
        bottom: 10%;
        left: 20%;
        z-index: 1;
        width: 10%;
      }

      #giftBox2 {
        top: 60%;
        left: 50%;
        z-index: 1;
        width: 10%;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .large-gift-image {
        max-width: 50%;
        max-height: 50%;
        margin-bottom: 20px;
      }
      .greeting-text {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        font-family: "Arial", sans-serif;
        color: #333; /* Màu chữ */
        font-size: 16px; /* Kích thước chữ */
        text-align: center; /* Canh lề chữ */
      }

      .snowman-image {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 78%;
        left: 75%;
        transform: translate(-50%, -50%);
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: auto;
      }
      .sleigh-image {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 75%;
        transform: translate(-50%, -50%);
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: auto;
      }

      .centered-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #imageSnowman,
      #imageSanta {
        width: 20%;
      }

      #imageTree,
      #imageSleigh {
        width: 40%;
      }
    </style>
  </head>

  <body>

      <div class="centerer">
        <a href="#" class="button" id="christmasButton">Christmas Button</a>
      </div>
    </div>

    <div id="mainContent">
      <ul class="lightrope">

        <li></li>

        <li></li>

        <li></li>
      </ul>
      <header>
        <h1>Merry Christmas!</h1>
      </header>

      <section>
        <h2>Giáng Sinh is coming!</h2>
        <p>
          Giáng Sinh an lành và ấm áp nhất đến với bạn và những người thân yêu
          ❤❤
        </p>
        <img
          src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/381e0d5c-78a9-4910-bcd8-95656c7b7e2e.image.png?v=1701575288687"
          alt="Christmas Tree background"
        />
        <div class="noel-images">
          <img
            id="imageSnowman"
            src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/snowman.png?v=1701512663318"
            alt="Artwork 1"
            class="snowman-image responsive-image"
          />
          <img
            id="imageSanta"
            src="https://1.bp.blogspot.com/-EpBsrI58yRk/WFlHh6XmTmI/AAAAAAAADxA/5oFOsi3UmxMgF5gw6Yjk_M-w_K7ICGL_gCLcB/s1600/santa_claus_png_clipart_image.png"
            alt="Artwork 2"
            class="santaclaus-image responsive-image"
          />
          <img
            id="imageTree"
            src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/5aa7b117-4465-4836-a782-e5c6f0e53c7f.image.png?v=1701677791537"
            alt="Artwork 3"
            class="tree-image responsive-image"
          />
          <div
            class="gift-box"
            id="giftBox1"
            data-image="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/snowman.png?v=1701512663318"
          >
            <img
              src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/9f3dff68-cbc9-47a2-ae09-08c24f55fb7f.image.png?v=1701676663630"
              alt="Gift 1"
              class="gift-image responsive-image"
            />
          </div>

          <div
            class="gift-box"
            id="giftBox2"
            data-image="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/cee355cf-23b9-46b2-a0f5-c87469d4c96c.image.png?v=1701572732607"
          >
            <img
              src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/5637dfd2-ce3c-4e49-a4ab-409ad727411d.image.png?v=1701680820147"
              alt="Gift 2"
              class="gift-image responsive-image"
            />
          </div>
          <img
            id="imageSleigh"
            src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/a970702f-ddf0-4990-ba46-59fe85c98aa5.image.png?v=1701576629574"
            alt="Artwork 4"
            class="sleigh-image responsive-image"
          />
        </div>
      </section>

      <audio id="backgroundMusic" controls autoplay loop>
        <source
          src="https://cdn.glitch.global/91204bca-8843-4cb8-bf6f-1b414d6c21d5/Jingle%20Bell%20Rock%20%20%20Be%20The%20Pianist%20.mp3?v=1701676193245"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>

      <footer>
        <p>© 2023 Phuoc. Merry Christmas.</p>
      </footer>
    </div>

    <script>
      //Dừng nhạc trước khi bấm
      document.getElementById("backgroundMusic").pause();

      document.addEventListener("DOMContentLoaded", function () {
        // Lấy danh sách các hộp quà
        const giftBoxes = document.querySelectorAll(".gift-box");

        // Thêm sự kiện cho mỗi hộp quà
        giftBoxes.forEach(function (giftBox, index) {
          giftBox.addEventListener("click", function () {
            // Hiển thị hình ảnh và câu chúc tương ứng với hộp quà
            showGiftContent(index + 1); // Chú ý: index + 1 vì index bắt đầu từ 0
          });
        });

        // Hàm hiển thị hình ảnh và câu chúc tương ứng với hộp quà
        function showGiftContent(giftNumber) {
          // Lấy tham chiếu đến hộp quà
          const giftBox = document.getElementById(`giftBox${giftNumber}`);
          // Lấy đường link hình ảnh từ thuộc tính data-image
          const giftImageSrc = giftBox.getAttribute("data-image");
          // Tạo modal chứa hình ảnh và câu chúc
          const modal = document.createElement("div");
          modal.classList.add("modal");

          // Hình ảnh quà
          const giftImage = document.createElement("img");
          giftImage.src = giftImageSrc;
          giftImage.alt = `Large Gift ${giftNumber}`;
          giftImage.classList.add("large-gift-image");

          // Câu chúc
          const greetingText = document.createElement("p");
    greetingText.innerText = getGreetingText(giftNumber);
    greetingText.classList.add("greeting-text"); //trả về câu chúc bằng class "greeting-text"
          

          // Thêm hình ảnh và câu chúc vào modal
          modal.appendChild(giftImage);
          modal.appendChild(greetingText);

          // Hiển thị modal trong cửa sổ
          document.body.appendChild(modal);

          // Thêm sự kiện để đóng modal khi bấm vào hình ảnh
          giftImage.addEventListener("click", function () {
            document.body.removeChild(modal);
          });
        }

        // Hàm trả về câu chúc tương ứng với hộp quà
        function getGreetingText(giftNumber) {
          // Bạn có thể thay đổi câu chúc tại đây cho mỗi hộp quà
          switch (giftNumber) {
            case 1:
              return "Chúc mừng bạn nhận được quà đặc biệt!";
            case 2:
              return "Merry Christmas và Happy New Year!";
            // Thêm câu chúc cho các hộp quà khác nếu cần
            default:
              return "Chúc bạn có một mùa Giáng Sinh tràn đầy niềm vui!";
          }
        }
      });

      document
        .getElementById("christmasButton")
        .addEventListener("click", function () {
          // Ẩn button Christmas
          this.style.display = "none";
          this.style.background = "none";

          // Hiển thị nội dung chính của trang
          document.getElementById("mainContent").style.display = "block";

          // Hiện âm thanh
          const backgroundMusic = document.getElementById("backgroundMusic");
          backgroundMusic.style.display = "none";
          backgroundMusic.play();

          // Thêm lớp chứa hiệu ứng tuyết
          const snowfallContainer = document.createElement("div");
          snowfallContainer.className = "snowfall-container";
          document.body.appendChild(snowfallContainer);

          // Tạo tuyết rơi
          function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.innerHTML = "❆";
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowfallContainer.appendChild(snowflake);

            snowflake.addEventListener("animationiteration", () => {
              snowflake.style.left = Math.random() * window.innerWidth + "px";
            });

            return snowflake;
          }

          // Tạo 50 tuyết rơi ban đầu
          for (let i = 0; i < 50; i++) {
            createSnowflake();
          }

          // Loại bỏ lớp tạm thời từ body
          document.body.classList.remove("initial-background");
        });
    </script>
